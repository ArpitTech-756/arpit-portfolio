<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Dynamic Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text-light: #ffffff;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      --blur-amount: 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  font-family: 'Inter', sans-serif;
  min-height: 100dvh; /* Fix for mobile dynamic height */
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 1.5rem;
  background: linear-gradient(135deg, var(--primary), var(--secondary), #00c6fb);
  background-size: 300% 300%;
  animation: gradientFlow 12s ease infinite;
  position: relative;
  overflow: hidden; /* changed from overflow-x */
}

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating particles */
 .particle {
  position: absolute;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  pointer-events: none;
  z-index: 0;
  animation: float 20s infinite linear;
  max-width: 50vw;
  max-height: 50vw;
}

    @keyframes float {
      from { transform: translateY(0) rotate(0deg); }
      to { transform: translateY(-100vh) rotate(360deg); }
    }

    /* Main glass card */
    .glass-card {
      position: relative;
      z-index: 10;
      max-width: 750px;
      width: 100%;
      background: var(--glass-bg);
      backdrop-filter: blur(var(--blur-amount));
      -webkit-backdrop-filter: blur(var(--blur-amount));
      border-radius: 2.5rem;
      padding: 3rem 2.5rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      color: var(--text-light);
      text-align: center;
      animation: fadeScale 1s ease-out;
    }

    @keyframes fadeScale {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    .icon-wrapper {
      margin-bottom: 1.5rem;
      animation: bounceIn 1.2s;
    }

    .icon-wrapper svg {
      width: 80px;
      height: 80px;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: clamp(2.8rem, 8vw, 4.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #fff, #f0f0f0);
      --webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: slideUp 0.8s 0.1s both;
    }

    .subtitle {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      font-weight: 300;
      margin-bottom: 2.5rem;
      opacity: 0.9;
      animation: slideUp 0.8s 0.2s both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ----- Dynamic Animation (replaces timer & email) ----- */
    .dynamic-effect {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2.5rem 0;
      height: 120px;
      position: relative;
    }

    .ring {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: pulseRing 2.5s infinite;
    }

    .ring:nth-child(1) {
      animation-delay: 0s;
      width: 60px;
      height: 60px;
      opacity: 0.8;
    }

    .ring:nth-child(2) {
      animation-delay: 0.8s;
      width: 90px;
      height: 90px;
      opacity: 0.5;
    }

    .ring:nth-child(3) {
      animation-delay: 1.6s;
      width: 120px;
      height: 120px;
      opacity: 0.3;
    }

    @keyframes pulseRing {
      0% {
        transform: scale(0.5);
        opacity: 1;
        border-color: rgba(255, 255, 255, 0.8);
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
        border-color: rgba(255, 255, 255, 0);
      }
    }

    /* Optional rotating core */
    .core {
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 30px white;
      animation: glowPulse 2s infinite alternate;
      z-index: 5;
    }

    @keyframes glowPulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.3); opacity: 1; }
    }

    /* Meta note remains for style */
    .meta-note {
      font-size: 0.95rem;
      opacity: 0.6;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .meta-note span {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.4;
    }

  @media (max-width: 768px) {

  body {
    padding: 1rem;
  }

  .glass-card {
    padding: 1.8rem 1.2rem;
    border-radius: 1.8rem;
  }

  .dynamic-effect {
    height: 90px;
  }

  .ring:nth-child(1) {
    width: 40px;
    height: 40px;
  }

  .ring:nth-child(2) {
    width: 65px;
    height: 65px;
  }

  .ring:nth-child(3) {
    width: 85px;
    height: 85px;
  }

  .icon-wrapper svg {
    width: 60px;
    height: 60px;
  }
}
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particle" style="width: 150px; height: 150px; top: 10%; left: 5%; animation-duration: 25s;"></div>
  <div class="particle" style="width: 80px; height: 80px; bottom: 15%; right: 8%; animation-duration: 18s;"></div>
  <div class="particle" style="width: 200px; height: 200px; top: 60%; left: 80%; animation-duration: 30s;"></div>

  <main class="glass-card">
    <div class="icon-wrapper">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M2 17L12 22L22 17" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <path d="M2 12L12 17L22 12" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        <circle cx="12" cy="12" r="2" fill="white" stroke="white" stroke-width="1.5"/>
      </svg>
    </div>

    <h1>Coming Soon</h1>
    <div class="subtitle">We're crafting something extraordinary. Get ready!</div>

    <!-- Dynamic animation replaces timer and email -->
    <div class="dynamic-effect">
      <div class="core"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
    </div>

    <div class="meta-note">
      <span></span> Stay tuned <span></span>
    </div>
  </main>
</body>
</html>
